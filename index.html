<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومه شمسی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazir', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        header {
            padding: 15px;
            background: #111;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #4cc9f0;
        }
        
        .solar-system {
            position: relative;
            width: 100%;
            height: 80vh;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #fff, #ffde00, #ff8c00, #ff3c00);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff8c00;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            z-index: 1;
        }
        
        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate linear infinite;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .mercury-orbit {
            width: 160px;
            height: 160px;
            animation-duration: 10s;
        }
        
        .mercury {
            width: 10px;
            height: 10px;
            background: #a9a9a9;
        }
        
        .venus-orbit {
            width: 220px;
            height: 220px;
            animation-duration: 18s;
        }
        
        .venus {
            width: 15px;
            height: 15px;
            background: #e6c229;
        }
        
        .earth-orbit {
            width: 300px;
            height: 300px;
            animation-duration: 30s;
        }
        
        .earth {
            width: 16px;
            height: 16px;
            background: #1e90ff;
        }
        
        .mars-orbit {
            width: 380px;
            height: 380px;
            animation-duration: 56s;
        }
        
        .mars {
            width: 12px;
            height: 12px;
            background: #ff6347;
        }
        
        .jupiter-orbit {
            width: 500px;
            height: 500px;
            animation-duration: 120s;
        }
        
        .jupiter {
            width: 30px;
            height: 30px;
            background: #f4a460;
        }
        
        .saturn-orbit {
            width: 600px;
            height: 600px;
            animation-duration: 180s;
        }
        
        .saturn {
            width: 25px;
            height: 25px;
            background: #d2b48c;
        }
        
        .saturn-ring {
            position: absolute;
            width: 40px;
            height: 8px;
            background: rgba(210, 180, 140, 0.5);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
        }
        
        .uranus-orbit {
            width: 700px;
            height: 700px;
            animation-duration: 240s;
        }
        
        .uranus {
            width: 20px;
            height: 20px;
            background: #afeeee;
        }
        
        .neptune-orbit {
            width: 800px;
            height: 800px;
            animation-duration: 300s;
        }
        
        .neptune {
            width: 18px;
            height: 18px;
            background: #1e90ff;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .solar-system {
                height: 60vh;
            }
            
            .sun {
                width: 60px;
                height: 60px;
                font-size: 0.7rem;
            }
            
            .neptune-orbit { width: 300px; height: 300px; }
            .uranus-orbit { width: 270px; height: 270px; }
            .saturn-orbit { width: 240px; height: 240px; }
            .jupiter-orbit { width: 210px; height: 210px; }
            .mars-orbit { width: 180px; height: 180px; }
            .earth-orbit { width: 150px; height: 150px; }
            .venus-orbit { width: 120px; height: 120px; }
            .mercury-orbit { width: 90px; height: 90px; }
            
            .jupiter { width: 20px; height: 20px; }
            .saturn { width: 16px; height: 16px; }
            .saturn-ring { width: 25px; height: 5px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>منظومه شمسی</h1>
    </header>
    
    <div class="solar-system">
        <div class="sun">خورشید</div>
        
        <div class="orbit mercury-orbit">
            <div class="planet mercury"></div>
        </div>
        
        <div class="orbit venus-orbit">
            <div class="planet venus"></div>
        </div>
        
        <div class="orbit earth-orbit">
            <div class="planet earth"></div>
        </div>
        
        <div class="orbit mars-orbit">
            <div class="planet mars"></div>
        </div>
        
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter"></div>
        </div>
        
        <div class="orbit saturn-orbit">
            <div class="planet saturn">
                <div class="saturn-ring"></div>
            </div>
        </div>
        
        <div class="orbit uranus-orbit">
            <div class="planet uranus"></div>
        </div>
        
        <div class="orbit neptune-orbit">
            <div class="planet neptune"></div>
        </div>
    </div>
</body>
</html>
