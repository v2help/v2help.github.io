<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دانشنامه V2Ray - منظومه شمسی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Vazir', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, #1a1a2e 0%, #16213e 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-family: 'Vazir', sans-serif;
            font-size: 1.8rem;
            color: #4cc9f0;
            text-shadow: 0 0 8px rgba(76, 201, 240, 0.6);
            letter-spacing: 1px;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.4);
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.7);
        }
        
        .solar-system {
            position: relative;
            width: 100%;
            height: 80vh;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #fff, #ffde00, #ff8c00, #ff3c00);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff8c00;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            z-index: 1;
        }
        
        .orbit {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate linear infinite;
            transform-origin: center;
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .planet-name {
            position: absolute;
            color: white;
            font-size: 0.8rem;
            white-space: nowrap;
            text-shadow: 0 0 3px #000;
            font-weight: bold;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Mercury */
        .mercury-orbit {
            width: 160px;
            height: 160px;
            animation-duration: 10s;
        }
        
        .mercury {
            width: 10px;
            height: 10px;
            background: #a9a9a9;
        }
        
        /* بقیه سیارات به همین شکل اصلاح شوند */
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* بقیه مدیا کوئری‌ها و استایل‌ها */
    </style>
</head>
<body>
    <!-- محتوای HTML بدون تغییر -->
</body>
</html>
