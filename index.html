<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Help - مرکز آموزش های تخصصی</title>
    
    <!-- پیش‌بارگذاری و تعریف فونت Vazirmatn -->
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Regular.woff2') format('woff2'),
                 local('Vazirmatn'),
                 local('Vazirmatn-Regular');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/fonts/webfonts/Vazirmatn-Bold.woff2') format('woff2'),
                 local('Vazirmatn Bold'),
                 local('Vazirmatn-Bold');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
    </style>

    <!-- استایل‌های اصلی -->
    <style>
        /* Reset و تنظیمات پایه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Vazirmatn, Tahoma, sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            line-height: 1.6;
        }

        /* کهکشان و ستاره‌ها */
        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
        }

        /* منظومه شمسی */
        .solar-system {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 0;
            padding-bottom: 100%;
            margin: 2rem auto;
            animation: rotate 120s linear infinite;
        }

        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15%;
            height: 15%;
            max-width: 60px;
            max-height: 60px;
            background: radial-gradient(circle, #ffff00 10%, #ff8c00 70%);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff8c00;
            z-index: 3;
            animation: pulse 5s infinite ease-in-out;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
        }

        /* محتوای اصلی */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: float 8s ease-in-out infinite;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            line-height: 1.3;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #2196F3, #00BCD4);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.6);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* انیمیشن‌ها */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* رسپانسیو برای دستگاه‌های کوچک */
        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
            }
            
            h1 {
                margin-bottom: 1rem;
            }
            
            .btn {
                padding: 0.7rem 1.8rem;
            }
            
            .solar-system {
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 1rem;
            }
            
            .solar-system {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="universe" id="universe"></div>
    
    <div class="container">
        <div class="content">
            <h1>مرکزش V2 Help</h1>
            
            <div class="solar-system">
                <div class="sun"></div>
                
                <!-- مدارها و سیارات -->
                <div class="orbit" style="width: 30%; height: 30%;"></div>
                <div class="planet" style="width: 3%; height: 3%; background: #A9A9A9; animation: rotate 5s linear infinite; left: 15%;"></div>
                
                <div class="orbit" style="width: 45%; height: 45%;"></div>
                <div class="planet" style="width: 4.5%; height: 4.5%; background: #E6C229; animation: rotate 8s linear infinite; left: 22.5%;"></div>
                
                <div class="orbit" style="width: 60%; height: 60%;"></div>
                <div class="planet" style="width: 5%; height: 5%; background: #4E82C2; animation: rotate 12s linear infinite; left: 30%;"></div>
                
                <div class="orbit" style="width: 75%; height: 75%;"></div>
                <div class="planet" style="width: 3.5%; height: 3.5%; background: #D35D47; animation: rotate 16s linear infinite; left: 37.5%;"></div>
                
                <div class="orbit" style="width: 90%; height: 90%;"></div>
                <div class="planet" style="width: 7.5%; height: 7.5%; background: #D3A947; animation: rotate 25s linear infinite; left: 45%;"></div>
            </div>
            
            <a href="https://v2help.github.io/education-v2.html" class="btn">ورود به آموزش ها</a>
        </div>
    </div>
    
    <script>
        // ایجاد ستاره‌های کهکشان
        const universe = document.getElementById('universe');
        
        // تعداد ستاره‌ها بر اساس اندازه صفحه
        const starCount = Math.min(200, Math.floor(window.innerWidth * window.innerHeight / 1000));
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // اندازه تصادفی
            const size = Math.random() * 2 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // موقعیت تصادفی
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // تنظیمات انیمیشن
            const duration = Math.random() * 5 + 3;
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${Math.random() * 5}s`);
            
            universe.appendChild(star);
        }
        
        // تنظیم مجدد ستاره‌ها هنگام تغییر سایز پنجره
        window.addEventListener('resize', function() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                // به‌روزرسانی موقعیت ستاره‌ها
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
            });
        });

        // نمایش پیام در کنسول برای بررسی فونت
        console.log('فونت فارسی Vazirmatn بارگذاری شد');
    </script>
</body>
</html>
