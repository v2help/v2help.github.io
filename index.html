<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Help - مرکز آموزش</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/font.css" rel="stylesheet">
    <style>
        /* Reset و تنظیمات پایه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Vazirmatn, sans-serif;
            background: #000 url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop') no-repeat center/cover;
            color: #fff;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* کهکشان و ستاره‌ها */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        /* منظومه شمسی علمی */
        .solar-system {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            position: absolute;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #ffff00 0%, #ff8c00 70%);
            border-radius: 50%;
            box-shadow: 0 0 80px #ff8c00;
            z-index: 10;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
        }

        .orbit {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* لوگوی V2Help */
        .logo {
            position: relative;
            z-index: 20;
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 180, 219, 0.3);
            position: relative;
            display: inline-block;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00b4db, #0083b0);
            border-radius: 2px;
        }

        /* دکمه ورود */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #00b4db, #0083b0);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(0, 180, 219, 0.5);
            position: relative;
            overflow: hidden;
            z-index: 20;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 180, 219, 0.7);
        }

        /* انیمیشن‌ها */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* تنظیمات سیارات بر اساس مقیاس علمی */
        #mercury {
            width: 8px;
            height: 8px;
            background: #a59d8d;
            animation: rotate 2.4s linear infinite;
        }

        #venus {
            width: 14px;
            height: 14px;
            background: #e3b04b;
            animation: rotate 6.2s linear infinite;
        }

        #earth {
            width: 15px;
            height: 15px;
            background: #4e82c2;
            animation: rotate 10s linear infinite;
        }

        #mars {
            width: 12px;
            height: 12px;
            background: #d35d47;
            animation: rotate 18.8s linear infinite;
        }

        #jupiter {
            width: 30px;
            height: 30px;
            background: #d3a947;
            animation: rotate 118.6s linear infinite;
        }

        #saturn {
            width: 25px;
            height: 25px;
            background: #e3d9b0;
            animation: rotate 294.5s linear infinite;
        }

        #saturn::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 8px;
            background: rgba(227, 217, 176, 0.3);
            border-radius: 4px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
        }

        #uranus {
            width: 18px;
            height: 18px;
            background: #b4e1f1;
            animation: rotate 840s linear infinite;
        }

        #neptune {
            width: 17px;
            height: 17px;
            background: #5b5ddf;
            animation: rotate 1648s linear infinite;
        }

        /* محتوای اصلی */
        .content {
            position: relative;
            z-index: 15;
            text-align: center;
            animation: float 8s ease-in-out infinite;
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 3rem;
            }
            
            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            
            .sun {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="solar-system">
        <div class="sun"></div>
        
        <!-- مدارها و سیارات با مقیاس علمی -->
        <div class="orbit" style="width: 100px; height: 100px;"></div>
        <div class="planet" id="mercury" style="left: 50px;"></div>
        
        <div class="orbit" style="width: 150px; height: 150px;"></div>
        <div class="planet" id="venus" style="left: 75px;"></div>
        
        <div class="orbit" style="width: 200px; height: 200px;"></div>
        <div class="planet" id="earth" style="left: 100px;"></div>
        
        <div class="orbit" style="width: 260px; height: 260px;"></div>
        <div class="planet" id="mars" style="left: 130px;"></div>
        
        <div class="orbit" style="width: 400px; height: 400px;"></div>
        <div class="planet" id="jupiter" style="left: 200px;"></div>
        
        <div class="orbit" style="width: 600px; height: 600px;"></div>
        <div class="planet" id="saturn" style="left: 300px;"></div>
        
        <div class="orbit" style="width: 750px; height: 750px;"></div>
        <div class="planet" id="uranus" style="left: 375px;"></div>
        
        <div class="orbit" style="width: 850px; height: 850px;"></div>
        <div class="planet" id="neptune" style="left: 425px;"></div>
    </div>
    
    <div class="content">
        <div class="logo">
            <div class="logo-text">V2Help</div>
        </div>
        <a href="https://v2help.github.io/education-v2.html" class="btn">ورود به آموزش ها</a>
    </div>
    
    <script>
        // ایجاد ستاره‌های کهکشان
        const starsContainer = document.getElementById('stars');
        const starCount = 300;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // اندازه تصادفی
            const size = Math.random() * 2 + 0.5;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // موقعیت تصادفی
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // مدت زمان انیمیشن تصادفی
            const duration = Math.random() * 5 + 3;
            star.style.setProperty('--duration', `${duration}s`);
            
            starsContainer.appendChild(star);
        }
        
        // تنظیم مجدد ستاره‌ها هنگام تغییر سایز
        window.addEventListener('resize', () => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
            });
        });
    </script>
</body>
</html>
